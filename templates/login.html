{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <div class="display-1 text-primary mb-3">
                <i class="fas fa-layer-group"></i>
            </div>
            <h2 class="fw-bold text-dark">Bem-vindo</h2>
            <p class="text-muted">Acesse sua conta para criar provas</p>
        </div>

        <div class="card shadow-lg border-0">
            <div class="card-body p-4 p-sm-5">
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted">
                                <i class="far fa-user"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 ps-0 bg-light" id="username"
                                name="username" placeholder="Seu usuário" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control border-start-0 ps-0 bg-light" id="password"
                                name="password" placeholder="Sua senha" required>
                        </div>
                    </div>
                    <div class="d-grid mt-5">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Entrar <i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-muted small">Praveska &copy; 2025</p>
        </div>
    </div>
</div>
{% endblock %}
